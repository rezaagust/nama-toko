<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Marca | Online Book Store</title>
    <!-- Google Font -->

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header -->
    <header id="header" class="header fixed-top" data-scrollto-offset="0">
        <div class="container d-flex align-items-center justify-content-between">
    
          <a href="index.html" class="navbar-brand">
            <h1>Marca<span>.</span></h1>
          </a>
    
          <nav id="navbar" class="navbar navbar-expand-lg">
            <ul class="navbar-nav me-auto mb-2">
                <li class="nav-item">
                    <a class="nav-link" href="#"><span>Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books.html"><span>Book Collection</span></a>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-primary ms-3 me-3">Register</button>
                </li>
                <li class="nav-item">
                  <button type="button" class="btn btn-warning">Login</button>
                </li>
            </ul>
            
          </nav>
        </div>
    </header>

    <!-- Table -->
    <main>
      <section class="container menu-card">
        <h2 class="menu-card-title">Books Collection</h2>
        <div class="card" style="width: 18rem">
          <img src="https://fis.uinsu.ac.id/wp-content/uploads/2021/02/book.jpeg" class="class-img-top" alt="Books">
          <div class="card-body">
            <h5 class="card-title">Book Collection</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="books.html" class="btn btn-primary">Check it out</a>
          </div>
        </div>
      </section>
    </main>

    <!-- Script Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Main Script -->
    <script src="js/app.js"></script>
