<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marca - Books Collection | Online Book Store</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header -->   
    <header id="header" class="header fixed-top" data-scrollto-offset="0">
      <div class="container d-flex align-items-center justify-content-between">
  
        <a href="index.html" class="navbar-brand">
          <h1>Marca<span>.</span></h1>
        </a>
  
        <nav id="navbar" class="navbar navbar-expand-lg">
          <ul class="navbar-nav me-auto mb-2">
              <li class="nav-item">
                  <a class="nav-link" href="#"><span>Home</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="books.html"><span>Book Collection</span></a>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-primary ms-3 me-3">Register</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-warning">Login</button>
              </li>
          </ul>
          
        </nav>
      </div>
  </header>

    <!-- Table -->
    <main>
      <section class="container book-table">
        <h2 class="book-table-title">Book Collection</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product Code</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Genre</th>
              <th scope="col">Publisher</th>
              <th scope="col">ISBN</th>
              <th scope="col">Year</th>
              <th scope="col">Price</th>
              <th scope="col">Stock</th>
              <th scope="col">Detail</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Z3</td>
              <td>Solo Hiking</td>
              <td>Adri Gunawan</td>
              <td>Adventure</td>
              <td>Fano Publishing</td>
              <td>829998172636D129</td>
              <td>2015</td>
              <td>50.000</td>
              <td>100</td>
              <td><a href="detail.html" class="btn btn-primary">Detail</a></td>
              <td><a href="update.html" class="btn btn-warning">Update</a></td>
              <td><button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <!-- Script Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Main Script -->
    <script src="js/app.js"></script>
</body>
</html>
